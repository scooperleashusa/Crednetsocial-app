name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      # Note: --passWithNoTests allows workflow to pass when no tests exist yet
      # Once test suite is added, this flag can be removed to enforce testing
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
